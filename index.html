<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canvas.css">
    <title>GAME BOUNCE</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div id="Manhinhchinh">
            <img src="bong.png" id="logo">
            <p>WELL COME TO PACMAN DEMO</p>
            <input type='text' placeholder="Nhập tên người chơi" id="input">
            <button id="StartGame">Start Game</button>
        </div>
        <div id="inGame">
            <span id="xinchao" style="color: white; font-weight: bold;">XIN CHÀO </span>
            <canvas id="canvas"></canvas>
        </div>
        <div id="endGame">
            <p>Kết Thúc Game</p>
            <button id="btn_Thoat">Thoát Game</button>
            <button id="btn_restart">Chơi lại</button>
        </div>

    </div>
</body>

<script src="main.js "></script>

</html>
